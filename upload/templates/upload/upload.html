{% extends 'upload/base.html' %}


{% block content %}

<div class="fh5co-info">
    <div class="container">
        <br>
        <h2>Upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="col-md-6 "><input class="btn btn-info" type="file" name="document"></div>
                <div class="col-md-6">
                    <button class="btn btn-info " type="submit">Upload file</button>
                </div>

            </div>
        </form>
        {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>

        {% endif %}
    </div>
</div>
{% endblock %}
